	<div class="post-body"><p>今天公司有同事反映发送邮件错误，看了下系统退信的错误提示是：550 #5.1.0 Address rejected.仅从字面意思来看，是地址被拒绝，去网上搜下一下，发现有这个邮件错误问题的帖子，问题比较全，赶紧转过来，这样以后遇到类似的问题可以对照查看解决了。            邮件服务器错误报告            40</p></div>
