	<div class="post-body"><p>&nbsp;&nbsp;  近日，据Ｄｏｕｂｌｅｃｌｉｃｋ公司统计的资料显示，电子邮件营销商发现，今年第二季度，他们发送的电子邮件广告的打开率和点击率在稳定增长。同时，电子 邮件营销也提高了效率，每百封电子邮件广告平均能够带来的交易量由0.25起增长到了0.29起。从中不难发现，作为网民最常用的网络工具，电子邮件营销 成为一种营销手段也开始深入人心，电子邮件营销孕育无限商机，还有巨大的市场空间亟待</p></div>
